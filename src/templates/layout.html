<body ng-controller="RootCtrl as root" ng-init="root.onInit('atlas-concorde')" ng-class="root.getClasses()" highway>
	<!-- @@include ./shared/svg.html -->
	<!-- @@include ./shared/header.html -->
	<main class="page" data-router-wrapper>
		<div class="view" data-router-view="view" ng-if="first">
			<div ng-cloak>
				<!-- @@placeholder= main -->
				<!-- @@placeholder= breadcrumb -->
				<section class="section--cookies" cookies>
					I cookie ci aiutano a fornire i nostri servizi. Utilizzando tali servizi, accetti l'utilizzo dei cookie da parte nostra. <a href="/it/cookie_policy/" class="btn btn--link">Info</a> <button class="btn btn--link" ng-click="onAcceptCookies()">OK</button>
				</section>
			</div>
		</div>
	</main>
	<div class="modal fade {{modal.customClass ? modal.customClass : ''}}" ng-repeat="modal in modals" ng-class="{ in: modal.active }" ng-if="$last">
		<div class="modal-background" ng-click="modal.reject()"></div>
		<div class="modal-dialog" role="document">
			<div class="modal-content" modal-view="modal"></div>
		</div>
	</div>
	<!-- @@include ./shared/footer.html -->
