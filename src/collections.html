			<div class="form__group" ng-repeat="(key, filter) in collectionsCtrl.filters track by $index">
				<div select-with-autocomplete="filter" handler="collectionsCtrl" ng-if="key == 'collections'"></div>
				<div has-dropdown=".control" ng-if="key != 'collections'">
					<div class="dropdown">
						<ul class="nav nav--select">
							<li ng-repeat="item in filter.options track by $index" ng-class="{ active: filter.value == item.value, disabled: item.disabled }" ng-if="item.image || key != 'looks'">
								<span class="option" ng-class="{ 'option--picture': item.image }" ng-click="collectionsCtrl.setFilter(item, filter)">
									<img ng-src="{{item.image}}" ng-if="item.image" />
									<span ng-bind="item.label"></span>
								</span>
							</li>
						</ul>
					</div>
					<label class="label" ng-bind="filter.label"></label>
					<div class="control control--select" ng-class="{ selected: filter.value }">
						<div class="input">
							<svg class="icon icon--close" ng-if="filter.value" ng-click="collectionsCtrl.removeFilter(filter)"><use xlink:href="#close"></use></svg>
							<div class="value" ng-bind="filter.placeholder"></div>
							<svg class="icon icon--arrow-down"><use xlink:href="#arrow-down"></use></svg>
						</div>
					</div>
				</div>
			</div>
			<a href="/atlas/advanced-search.html" class="btn btn--filter"><span>Advanced Search</span></a>
		</form>
		<button type="button" class="btn btn--project hidden-md-up" ng-click="root.toggleMenuProduct()">
			<span ng-if="!root.menuProductOpened">Filter</span>
			<svg class="icon icon--close" ng-if="root.menuProductOpened"><use xlink:href="#close"></use></svg>
		</button>
	</section>

	<!-- @@include ./templates/shared/product-breadcrumb.html -->

	<!-- SEO -->
	<div class="section--collections-results" ng-if="!collectionsCtrl.filteredBrands">
		<!--
		<section class="section section--collections atlas-concorde">
			...
		</section>
		<section class="section section--collections atlas-concorde-solution">
			...
		</section>
		-->
	</div>
	<!-- LISTING DYNAMIC -->
	<div class="section--collections-results" ng-if="collectionsCtrl.filteredBrands">
		<section class="section section--collections section--collections-v2" ng-class="brand.brand" ng-repeat="brand in collectionsCtrl.filteredBrands track by $index">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-10 offset-md-3 no-line" appear>
						<svg ng-if="brand.brand === 'atlas-concorde'" class="icon icon--brand"><use xlink:href="#atlas-concorde"></use></svg>
						<svg ng-if="brand.brand === 'atlas-concorde-solution'" class="icon icon--brand"><use xlink:href="#atlas-concorde-solution"></use></svg>
						<svg ng-if="brand.brand === 'atlas-concorde-usa'" class="icon icon--brand"><use xlink:href="#atlas-concorde-usa"></use></svg>
						<svg ng-if="brand.brand === 'atlas-concorde-russia'" class="icon icon--brand"><use xlink:href="#atlas-concorde-russia"></use></svg>
					</div>
				</div>
				<div class="listing listing--looks">
					<div class="listing__item" ng-repeat="look in brand.looks track by $index">
						<div class="title" appear>
							<span>{{look.label}}</span>
						</div>
						<div class="listing listing--look">
							<a href="{{collection.url}}" class="listing__item" appear ng-repeat="collection in look.collections track by $index">
								<div class="picture picture--with-category">
									<img lazy data-src="{{collection.images | imageWithFeatures : [collectionsCtrl.filters.typologies.value] }}" alt="title" />
								</div>
								<div class="title" ng-bind="collection.title"></div>
								<!-- <span class="category" ng-bind="collection.look"></span> -->
							</a>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
