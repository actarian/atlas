<!-- HEADER -->
<header class="section--header" ng-class="{ scrolled: root.scrolled }" scroll="onScroll">
	<div class="menu menu--primary">
		<div class="container">
			<div class="group">
				<a href="index.html" ng-click="root.toggleBrand($event)" class="brand">
					<svg class="icon icon--brand" ng-if="root.brand == 'atlas-concorde'"><use xlink:href="#atlas-concorde-negative"></use></svg>
					<svg class="icon icon--brand" ng-if="root.brand == 'atlas-concorde-solution'"><use xlink:href="#atlas-concorde-solution-negative"></use></svg>
					<svg class="icon icon--brand" ng-if="root.brand == 'atlas-concorde-usa'"><use xlink:href="#atlas-concorde-usa-negative"></use></svg>
					<svg class="icon icon--brand" ng-if="root.brand == 'atlas-concorde-russia'"><use xlink:href="#atlas-concorde-russia-negative"></use></svg>
				</a>
			</div>
			<div class="group">
				<ul class="nav nav--primary hidden-xs-down">
					<li id="nav-1" has-dropdown has-dropdown-consumer="root">
						<span>Explore Our Collections</span><!-- ng-click="root.toggleNav(1)" -->
						<ng-include src="'templates/shared/submenu-collections.html'"></ng-include>
					</li>
					<li id="nav-2" has-dropdown has-dropdown-consumer="root">
						<span>Be Inspired</span>
						<ng-include src="'templates/shared/submenu-beinspired.html'"></ng-include>
					</li>
					<li id="nav-3" has-dropdown has-dropdown-consumer="root">
						<span>Contract</span>
						<ng-include src="'templates/shared/submenu-contract.html'"></ng-include>
					</li>
					<li><a href="#" ng-click="root.webglEnabled = !root.webglEnabled"><svg class="icon icon--search"><use xlink:href="#search"></use></svg></a></li>
				</ul>
				<button type="button" class="btn btn--menu hidden-sm-up"><svg class="icon icon--menu"><use xlink:href="#menu"></use></svg></button>
			</div>
		</div>
	</div>
	<div class="menu menu--secondary hidden-xs-down">
		<div class="container">
			<div class="group">
				<ul class="nav nav--secondary">
					<li><a href="#">Store locator</a></li>
					<li><a href="#">Company</a></li>
					<li><a href="#">Contacts</a></li>
					<li><a href="#">News</a></li>
				</ul>
			</div>
			<div class="group">
				<ul class="nav nav--secondary">
					<li><a href="#">Faq</a></li>
					<li><a href="#">Wishlist <svg class="icon icon--wishlist"><use xlink:href="#wishlist"></use></svg></a></li>
					<li><a href="#">International / English <svg class="icon icon--caret-down"><use xlink:href="#caret-down"></use></svg></a></li>
				</ul>
			</div>
		</div>
	</div>
</header>
