<section class="section section--hero-secondary section--negative">
	<div class="background" ng-if="!root.webglEnabled" parallax>
		<img lazy data-src="img/advanced-search/hero.jpg?width=1920&height=670&mode=crop" alt="title" />
	</div>
	<div class="background" ng-if="root.webglEnabled">
		<canvas glsl-canvas="img/advanced-search/hero.jpg" class="glsl-canvas"></canvas>
	</div>
	<div class="aspect">
		<div class="container">
			<div class="row">
				<div class="col-md-10 offset-md-2">
					<div class="category">Find your product</div>
					<div class="title"><b>Impressive solutions</b>, superb inspirations.</div>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="section--advanced-search" ng-controller="AdvancedSearchCtrl as searchCtrl">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col--primary">
				<div class="group group--search-filters">
					<ul class="nav nav--selected-filters" ng-if="searchCtrl.selectedFilters.length">
						<li ng-repeat="filter in searchCtrl.selectedFilters track by $index">
							<div class="nav__item" ng-click="searchCtrl.removeFilter(filter)">
								<svg class="icon icon--remove"><use xlink:href="#remove"></use></svg> <span>{{filter.placeholder}}</span>
							</div>
							<div class="nav__item nav__item--clear" ng-click="searchCtrl.removeAll()" ng-if="$index == 0 && searchCtrl.selectedFilters.length > 1">
								<span>Clear all</span> <svg class="icon icon--remove" ng-click="searchCtrl.removeFilter(filter)"><use xlink:href="#remove"></use></svg>
							</div>
						</li>
					</ul>
					<ul class="nav nav--search-filters">
						<li ng-repeat="filter in searchCtrl.filters track by $index" has-dropdown=".nav__item">
							<div class="nav__item">
								<svg class="icon icon--plus"><use xlink:href="#plus"></use></svg>
								<svg class="icon icon--minus"><use xlink:href="#minus"></use></svg>
								<span>{{filter.label}}</span>
							</div>
							<div class="dropdown">
								<ul class="nav nav--select">
									<li ng-repeat="item in filter.options track by $index" ng-class="{ active: filter.value == item.value, disabled: item.disabled }">
										<span class="option" ng-class="{ 'option--picture': item.image }" ng-click="searchCtrl.setFilter(item, filter)">
											<img ng-src="{{item.image}}" ng-if="item.image" />
											<span ng-bind="item.label"></span>
										</span>
									</li>
								</ul>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-md-12 col--secondary" ng-if="searchCtrl.visibleItems && searchCtrl.visibleItems.length" scroll="searchCtrl.onScroll($event)">
				<div class="listing listing--advanced-search">
					<div class="listing__item" ng-repeat="item in searchCtrl.visibleItems track by $index" appear>
						<div class="picture" media>
							<img lazy data-src="{{item.tile.image}}" alt="{{item.collection.name}} {{item.tile.name}}" />
						</div>
						<div class="title">{{item.collection.name}} {{item.tile.name}}</div>
						<div class="group group--cta">
							<a ng-href="{{minimal.url}}" class="btn btn--category" ng-repeat="minimal in item.minimals track by $index"><span>{{minimal.size.name}} {{minimal.finish.name}}</span></a>
						</div>
					</div>
				</div>
				<div class="loader" ng-if="searchCtrl.busy">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ring">
							<circle cx="50" cy="50" fill="none" r="15" stroke-width="2"></circle>
							<circle cx="50" cy="50" fill="none" r="15" stroke-width="2" stroke-linecap="square" transform="rotate(502.497 50 50)">
								<animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;180 50 50;720 50 50" keyTimes="0;0.5;1" dur="2s" begin="0s" repeatCount="indefinite"></animateTransform>
								<animate attributeName="stroke-dasharray" calcMode="linear" values="9.42477796076938 84.82300164692441;47.1238898038469 47.123889803846886;9.42477796076938 84.82300164692441" keyTimes="0;0.5;1" dur="2" begin="0s" repeatCount="indefinite"></animate>
							</circle>
						</svg>
					<div>load more</div>
				</div>
			</div>
		</div>
	</div>
</section>

<ng-include src="'templates/shared/store.html'"></ng-include>
