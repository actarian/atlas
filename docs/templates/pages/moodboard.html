<div ng-controller="MoodboardCtrl as moodboardCtrl">
	<section class="section section--hero-moodboard section--negative">
		<div class="background" ng-if="!root.webglEnabled" parallax>
			<img lazy data-src="img/moodboard/hero.jpg?width=1920&height=930&mode=crop" alt="title" />
		</div>
		<div class="background" ng-if="root.webglEnabled">
			<canvas glsl-canvas="img/moodboard/hero.jpg" class="glsl-canvas"></canvas>
		</div>
		<div class="aspect">
			<div class="container">
				<div class="row">
					<div class="col-md-12 offset-md-2" ng-if="moodboardCtrl.filters">
						<div class="category">Be Inspired</div>
						<div class="title" moodboard-search="moodboardCtrl.filters" model="moodboardCtrl.model">Iâ€™m looking for $looks$ tile, with $colors$ tonality, suitable for $spaces$ space, matching $typologies$ typology and $formats$ tile format.</div>
					</div>
				</div>
			</div>
		</div>
		<div class="result__indicator" ng-if="moodboardCtrl.visibleItems && moodboardCtrl.visibleItems.length">
			<svg><use xlink:href="#result-indicator"></use></svg>
		</div>
	</section>
	<ng-include src="'templates/shared/moodboard.html'"></ng-include>
	<section class="section--moodboard-results">
		<section class="section section--moodboard" ng-if="moodboardCtrl.visibleItems && moodboardCtrl.visibleItems.length">
			<div class="container" scroll="moodboardCtrl.onScroll($event)">
				<div class="listing listing--moodboard" muuri>
					<div class="listing__item" ng-class="{
						'mood--tile': item.type === moodboardCtrl.moodTypes.Tile,
						'mood--horizontal': item.type === moodboardCtrl.moodTypes.Horizontal,
						'mood--vertical': item.type === moodboardCtrl.moodTypes.Vertical,
						'mood--card': item.type === moodboardCtrl.moodTypes.Card
					}" ng-repeat="item in moodboardCtrl.visibleItems track by $index" last-item>
						<div class="listing__content" appear ng-include src="'templates/moodboard/mood-tile.html'" ng-if="item.type === moodboardCtrl.moodTypes.Tile"></div>
						<div class="listing__content" appear ng-include src="'templates/moodboard/mood-horizontal.html'" ng-if="item.type === moodboardCtrl.moodTypes.Horizontal"></div>
						<div class="listing__content" appear ng-include src="'templates/moodboard/mood-vertical.html'" ng-if="item.type === moodboardCtrl.moodTypes.Vertical"></div>
						<div class="listing__content" appear ng-include src="'templates/moodboard/mood-card.html'" ng-if="item.type === moodboardCtrl.moodTypes.Card"></div>
					</div>
				</div>
				<div class="loader" ng-if="moodboardCtrl.busy">
