<div ng-controller="WishlistCtrl as wishlistCtrl">

	<section class="section section--hero-secondary section--negative">
		<div class="background" ng-if="!root.webglEnabled" parallax>
			<img lazy data-src="img/wishlist/hero.jpg?width=1920&height=670&mode=crop" alt="title" />
		</div>
		<div class="background" ng-if="root.webglEnabled">
			<canvas glsl-canvas="img/wishlist/hero.jpg" class="glsl-canvas"></canvas>
		</div>
		<div class="aspect">
			<div class="container">
				<div class="row">
					<div class="col-md-9 offset-md-2">
						<div class="category">Wishlist</div>
						<div class="title"><b>My desires,</b><br> my inspirations.</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="section section--collections">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-4" appear ng-if="wishlistCtrl.count > 0">
					<div class="abstract"><b>A wishlist full of creativity and innovations,</b><br> just yours.</div>
					<div class="group group--cta">
						<button type="button" class="btn btn--link" ng-click="wishlistCtrl.clearAll()"><span><b>Clear All</b></span></button>
					</div>
				</div>
				<div class="col-md-8 offset-md-4" appear ng-if="wishlistCtrl.count === 0">
					<div class="abstract"><b>No elements added to Wishlist.</b><br> Let's click some hearts!</div>
				</div>
			</div>
		</div>
	</section>

	<ng-include src="'templates/shared/moodboard.html'"></ng-include>

	<section class="section--moodboard-results" ng-if="wishlistCtrl.count > 0">
		<section class="section section--moodboard">
			<div class="container" scroll="wishlistCtrl.onScroll($event)">
				<div class="listing listing--moodboard" muuri>
					<div class="listing__item" ng-class="{
						'mood--tile': item.type === wishlistCtrl.moodTypes.Tile,
						'mood--horizontal': item.type === wishlistCtrl.moodTypes.Horizontal,
						'mood--vertical': item.type === wishlistCtrl.moodTypes.Vertical,
						'mood--card': item.type === wishlistCtrl.moodTypes.Card
					}" ng-repeat="item in wishlistCtrl.visibleItems track by $index" last-item>
						<div class="listing__content" appear ng-include src="'templates/moodboard/mood-tile.html'" ng-if="item.type === wishlistCtrl.moodTypes.Tile"></div>
						<div class="listing__content" appear ng-include src="'templates/moodboard/mood-horizontal.html'" ng-if="item.type === wishlistCtrl.moodTypes.Horizontal"></div>
						<div class="listing__content" appear ng-include src="'templates/moodboard/mood-vertical.html'" ng-if="item.type === wishlistCtrl.moodTypes.Vertical"></div>
						<div class="listing__content" appear ng-include src="'templates/moodboard/mood-card.html'" ng-if="item.type === wishlistCtrl.moodTypes.Card"></div>
					</div>
				</div>
				<div class="loader" ng-if="wishlistCtrl.busy">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ring">
						<circle cx="50" cy="50" fill="none" r="15" stroke-width="2"></circle>
						<circle cx="50" cy="50" fill="none" r="15" stroke-width="2" stroke-linecap="square" transform="rotate(502.497 50 50)">
							<animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;180 50 50;720 50 50" keyTimes="0;0.5;1" dur="2s" begin="0s" repeatCount="indefinite"></animateTransform>
							<animate attributeName="stroke-dasharray" calcMode="linear" values="9.42477796076938 84.82300164692441;47.1238898038469 47.123889803846886;9.42477796076938 84.82300164692441" keyTimes="0;0.5;1" dur="2" begin="0s" repeatCount="indefinite"></animate>
						</circle>
					</svg>
					<div>load more</div>
				</div>
			</div>
		</section>
	</section>

</div>

<ng-include src="'templates/shared/store.html'"></ng-include>
