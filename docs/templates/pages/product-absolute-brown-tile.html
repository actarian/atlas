<section class="section section--hero-secondary">
	<div class="background" ng-if="!root.webglEnabled">
		<img lazy data-src="img/product/marvel/absolute-brown/hero-secondary.jpg?width=1920&height=670&mode=crop" alt="title" />
	</div>
	<div class="background" ng-if="root.webglEnabled">
		<canvas glsl-canvas="img/product/marvel/absolute-brown/hero-secondary.jpg" class="glsl-canvas" data-fragment-url="shaders/hero.glsl"></canvas>
	</div>
	<div class="aspect">
		<div class="container">
			<div class="row">
				<div class="col-md-9 offset-md-2">
					<div class="category">Marvel Edge</div>
					<div class="title"><b>Absolute Brown</b> polished</div>
				</div>
			</div>
		</div>
	</div>
</section>
<ng-include src="'templates/shared/menu-product.html'"></ng-include>
<section class="section section--tile">
	<div class="container">
		<!-- Swiper -->
		<div class="swiper-container" swiper-tile appear>
			<div class="swiper-wrapper">
				<div class="swiper-slide" swiper-slide-item ng-repeat="item in [1,2,3] track by $index">
					<div class="tile aspect--240x120">
						<div class="picture">
							<img lazy data-src="img/product/marvel/absolute-brown-tile/240x120-0{{item}}.jpg" alt="title" />
							<div class="width"><span>240 cm</span></div>
							<div class="height"><span>120 cm</span></div>
						</div>
					</div>
				</div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination swiper-pagination-white"></div>
			<!-- Add Navigation -->
			<!--
			<div class="swiper-button-prev swiper-button-white"></div>
			<div class="swiper-button-next swiper-button-white"></div>
			-->
			<div class="row">
				<div class="col-md-10 offset-md-3">
					<div class="group group--tile">
						<button type="button" class="btn btn--search"><svg class="icon icon--search">
								<use xlink:href="#search"></use>
							</svg></button>
						<div>Available in <b>5 patterns</b></div>
						<button type="button" class="btn btn--wishlist"><svg class="icon icon--wishlist">
								<use xlink:href="#wishlist"></use>
							</svg></button>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-10 offset-md-3">
				<div class="title">Marvel Edge Absolute Brown</div>
				<div class="abstract">120x240 Polished</div>
				<div class="description">120x240 cm XL Rectified</div>
				<div class="made-in-italy"></div>
			</div>
		</div>
	</div>
</section>
<section class="section section--technical-info">
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-4" appear>
				<div class="title">Technical info</div>
				<div class="abstract">Conforme alla norma..</div>
			</div>
		</div>
	</div>
</section>
<ng-include src="'templates/shared/download.html'"></ng-include>
<ng-include src="'templates/shared/store.html'"></ng-include>
